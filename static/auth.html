<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Untitled</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <!-- Place favicon.ico in the root directory -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="http://browsehappy.com/">upgrade your browser</a> to improve
        your experience.
      </p>
    <![endif]-->
    <div class="d-flex justify-content-center mt-2">
      <div class="row col-3">
        <form class="form-control">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi-person-fill-lock"></i>
              </span>
            </div>

            <input
              id="password"
              type="password"
              class="form-control"
              placeholder="Password"
            />

            <button class="btn btn-success" type="button" onclick="unlock()">
              Unlock
            </button>
          </div>
        </form>
        <p class="text-danger" id="error"></p>
      </div>
    </div>

    <script>
      const unlock = () => {
        fetch(window.location.href + "/unlock", {
          method: "PUT",
          headers: {
            Authentication: document.getElementById("password").value,
          },
        })
          .then((response) => response.json())
          .then((response) => {
            if (response.unlocked) {
              window.location.replace(window.location.href + "/secure");
            }
          })
          .catch((error) => {
            console.log(error);
            document.getElementById("error").innerHTML = "Incorrect password!";
          });
      };
    </script>
  </body>
</html>
